<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form" @submit="filterItems">
                    <input type="text" class="search-field" v-model="search">
                    <button class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" @click="showCart ? showCart = false : showCart = true">Cart</button>
                <div v-if="showCart" class="cart-block">
                    <div v-if="cart.items.length != 0">
                        <div class="d-flex">
                            <strong class="d-block">Всего товаров</strong>
                            <div id="quantity">{{ cart.totalItems }}</div>
                        </div>
                        <hr>
                        <div class="cart-items">
                            <div v-for="item in cart.items" class="cart-item">
                                <div class="left-block">
                                    <img :src="item.image" alt="">
                                    <div class="product-desc">
                                        <p class="product-title">{{item.product_name}}</p>
                                        <p class="product-quantity">{{item.quantity}}</p>
                                        <p class="product-single-price">{{item.price}}</p>
                                    </div>
                                </div>
                                <div class="right-block">
                                    <button name="del-btn" class="del-btn"
                                        @click="deleteClickHandler(item)">&times;</button>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div class="d-flex">
                            <strong class="d-block">Общая ст-ть:</strong>
                            <div id="price">{{ cart.totalPrice }}</div>
                        </div>
                    </div>
                    <div v-else class="d-flex">
                        <strong>Here will be your products!</strong>
                    </div>
                </div>
            </div>
        </header>
    <main>
        <div class="products">
            <div v-for="item in items" class="product-item">
                <div class="img-wrap">
                    <img :src="item.image" width="300" height="200" :alt="item.product_name">
                </div>
                <div class="desc">
                    <h1>{{item.product_name}}</h1>
                    <p>{{item.price}}</p>
                    <button class="buy-btn" name="buy-btn" @click="buyClickHandler(item)">Купить</button>
                </div>
            </div>
        </div>
    </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
</body>

</html>
